<body>
    <nav>
        <ul>
            <div class="nav-left">
                <li><a href="index.html">Home</a></li>

                <li><a href="games.html">Jogos</a></li>
                <li><a href="ranking.html">Ranking</a></li>

            <div class="nav-right">
                <li><a href="login.html" class="btn-login" id="botao-login">Login</a></li>

    <main>
        <h2 id="nome-jogo">Carregando...</h2>
        <p><strong>Categoria:</strong> <span id="categoria-jogo"></span></p>
        <p><strong>Status:</strong> <span id="status-jogo"></span></p>

        <h3>Jogadores do Jogo</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome Completo</th>

                    <th>Derrotas</th>
                    <th>saldoGames</th>

            <table>
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>Vitórias</th>
                        <th>Derrotas</th>
                        <th>Saldo Games</th>
                        <th>Games Pró</th>
                    </tr>
                </thead>
                <tbody id="form-jogadores">

                </tbody>

            <button type="submit">Salvar Atualizações</button>

    <script src="../scripts/viewEditGame.js"></script>
