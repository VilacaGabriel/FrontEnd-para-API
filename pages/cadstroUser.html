<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
  <main class="container">
    <h1>Beach Tennis</h1>
    <h2>Cadastro de Usuário</h2>

    <form id="cadastro-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required placeholder="Digite seu nome">

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" required placeholder="Digite seu sobrenome">

      <label for="email">E-mail</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail">

      <label for="senha">Senha</label>
      <input type="password" id="senha" required placeholder="Digite sua senha">

      <label for="confirmarSenha">Confirmar senha</label>
      <input type="password" id="confirmarSenha" required placeholder="Confirme sua senha">

      <button type="submit">Cadastrar</button>
    </form>

    <p id="mensagem-erro"></p>
    
    <div class="cadastro-link">
      <p>Já tem uma conta?</p>
      <a href="login.html">Entrar</a>
    </div>
  </main>

  <script src="../scripts/cadastroUser.js"></script>
</body>
</html>
