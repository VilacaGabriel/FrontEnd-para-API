<body>
  <!-- MENU DE NAVEGAÇÃO -->

      <div class="nav-left">
        <li><a href="index.html">Home</a></li>

        <li><a href="login.html" class="btn-login" id="botao-login">Login</a></li>
      </div>
    </ul>

  <h1>Cadastro de Jogador</h1>
  
  <form id="cadastro-jogador-form">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required />

    <label for="sobrenome">Sobrenome</label>
    <input type="text" id="sobrenome" name="sobrenome" required />

    <label for="genero">Sexo</label>
    <select id="genero" name="genero" required>
      <option value="">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>

    <label for="numero_contato">Numero de contato</label>
    <input type="text" id="numero_contato" name="numero_contato" required />

    <label for="categoria_sup">Categoria Super</label>
    <select id="categoria_sup" name="categoria_sup" required>
      <option value="">Selecione</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="C">D</option>
      <option value="C">E</option>
      <option value="C">F</option>
    </select>

    <label for="categoria_fed">Categoria Federação</label>
    <select id="categoria_fed" name="categoria_fed" required>
      <option value="">Selecione</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="C">D</option>
      <option value="C">E</option>
      <option value="C">F</option>
    </select>
    
    <label for="clube">Clube</label>
    <input type="text" id="clube" name="clube" required />


    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem-erro"></div>

  <script src="../scripts/cadastroJogador.js"></script>
  <script src="../scripts/logado.js"></script>
</body>
</html>
