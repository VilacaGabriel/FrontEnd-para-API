<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Jogo</title>
  <link rel="stylesheet" href="../styles/home.css" />
  <link rel="stylesheet" href="../styles/newGame.css" />
  <script src="../scripts/auth.js"></script>
  <script>verificarAutenticacao();</script>
</head>
<body>
  <nav>
    <ul>
      <div class="nav-left">
        <li><a href="index.html">Home</a></li>
        <li><a href="players.html">Jogadores</a></li>
        <li><a href="games.html">Jogos</a></li>
        <li><a href="ranking.html">Ranking</a></li>
      </div>
      <div class="nav-right">
        <li><a href="login.html" class="btn-login" id="botao-login">Login</a></li>
      </div>
    </ul>
  </nav>

  <main>
    <h2>Editar Jogo</h2>
    <form id="edit-game-form">
      <label for="nameGame">Nome do Jogo:</label>
      <input type="text" id="nameGame" name="nameGame" required />

      <label for="gameCategory">Categoria:</label>
      <select id="gameCategory" name="gameCategory" required>
        <option value="">Selecione...</option>
        <option value="A">Categoria A</option>
        <option value="B">Categoria B</option>
        <option value="C">Categoria C</option>
        <option value="D">Categoria D</option>
        <option value="E">Categoria E</option>
        <option value="F">Categoria F</option>
      </select>

      <label for="statusGame">Status:</label>
      <select id="statusGame" name="statusGame" required>
        <option value="Em andamento">Em andamento</option>
        <option value="Finalizado">Finalizado</option>
        <option value="Cancelado">Cancelado</option>
      </select>

      <h3>Jogadores</h3>
      <div id="lista-jogadores"></div>

      <button type="submit">Salvar Alterações</button>
      <div id="mensagem-erro" class="mensagem-erro"></div>
    </form>
  </main>

  <script src="../scripts/editGame.js"></script>
</body>
</html>
